      author: imarkin
      comment: "Create table Messages"
      changes:
        - createTable:
            tableName: Messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: text
                  type: varchar(150)
                  constraints:
                      nullable: false

