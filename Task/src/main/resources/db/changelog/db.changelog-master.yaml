databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson.yaml
  - changeSet:
      id: "1"
      author: imarkin
      comment: "Create table Message"
      changes:
        - createTable:
            tableName: MESSAGE
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: text
                  type: varchar(150)
                  constraints:
                      nullable: false

  - changeSet:
      id: "2"
      author: imarkin
      comment: "Fill table Message"
      changes:
        - insert:
            tableName: MESSAGE
            columns:
              - column:
                  name: text
                  value: "Message text 1"
        - insert:
            tableName: MESSAGE
            columns:
              - column:
                  name: text
                  value: "Message text 2"
        - insert:
            tableName: MESSAGE
            columns:
              - column:
                  name: text
                  value: "Message text 3"
        - insert:
            tableName: MESSAGE
